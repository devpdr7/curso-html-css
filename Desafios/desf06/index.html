<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Lista de tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual a tag deverá ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag <h1> à <h6>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
