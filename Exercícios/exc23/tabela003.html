<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>   
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            
            <td colspan="2">D</td>
        </tr>
        <tr>
            
           
            
            <td colspan="2" rowspan="2">H</td>
        </tr>
        <tr>
            
            
            
            <td colspan="1" rowspan="2">L</td>
        </tr>
        <tr>
            
            
            
            <td colspan="2">P</td>
        </tr>
    </table>
</body>
</html>
