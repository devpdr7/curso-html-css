<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formul√°rio</title>
    <style>
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </div>
        <div>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </div>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
        </div>
        <!-- Estudar mais sobre RegEx -->
    </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    
    </form>
</body>
</html>
