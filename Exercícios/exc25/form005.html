<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
            <input type="radio" name="boyceta" id="boyceta" checked> <label for="boyceta">Boyceta</label>
            <input type="radio" name="sim" id="sim"> <label for="sim">Faço muito</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label> <br>
            <label for="iesbqt"><input type="checkbox" name="esbasqt" id="iesbqt">Basquete</label> <br>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol">Vôlei</label> <br>
            <label for="iesbt"><input type="checkbox" name="esbt" id="iesbt">Beach Tennis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
