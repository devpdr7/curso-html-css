<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>exemplo de formulário</H1>
    <form action="" method="post" autocomplete="on"> <!--Método trocado para post pois estou trabalhando com arquivos, que passam de 3000 bytes.-->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="3">
        </p>
        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
